<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Geolocalización</title>
    <!-- Bootstrap CSS con el valor de integrity adecuado -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>

<body class="bg-light">
    <!-- Header -->
    <header class="container my-4">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded shadow">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Información de Geolocalización</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-dark text-white text-center">
                <h2 class="h4 mb-0">Datos de Geolocalización</h2>
            </div>
            <div class="card-body">
                <!-- Tabla para mostrar los datos -->
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">IP</th>
                                <th scope="col">País</th>
                                <th scope="col">Continente</th>
                                <th scope="col">Ciudad</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se generarán dinámicamente con JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Botón Actualizar -->
                <div class="text-center mt-3">
                    <button id="refreshButton" class="btn btn-primary btn-lg fw-bold shadow-sm" onclick="refreshPage()">Actualizar</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS y Popper con el valor de integrity adecuado -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <!-- Tu archivo de JavaScript -->
    <script src="js/script.js"></script>

</body>

</html>
